<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test gpotter-gradient</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="color"></div>
  <div class="steps"></div>
  <div class="rgb"></div>
  <div class="iterator"></div>

  <script src="../dist/gpotter-gradient.client.js"></script>
  <script>
    const elColor = document.getElementsByClassName("color")[0];
    const elSteps = document.getElementsByClassName("steps")[0];
    const elRGB = document.getElementsByClassName("rgb")[0];
    const elIterator = document.getElementsByClassName("iterator")[0];

    const gradient = {
      0: 'grey',
      45: 'navy',
      85: 'wheat',
      100: 'greenyellow'
    };

    let htmlSteps = '';
    let htmlRGB = '';
    let htmlIterator = '';

    elColor.style.background = 'linear-gradient(to bottom, grey 0%,navy 45%,wheat 85%,greenyellow 100%)';

    for (var i=0; i<=100; i++) {
      htmlSteps    += `<div style="background: ${getColorFromGradient(gradient, i)};" class="steps-item"></div>`;
      htmlRGB      += `<div class="rgb-item">${getColorFromGradient(gradient, i)}</div>`;
      htmlIterator += `<div class="iterator-item">${i}</div>`;
    }

    elSteps.innerHTML = htmlSteps;
    elRGB.innerHTML = htmlRGB;
    elIterator.innerHTML = htmlIterator;
  </script>

</body>
</html>
